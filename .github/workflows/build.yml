name: Build and Release App

on:
  push:
    tags:
      - 'v*' # Triggers only when you push a tag like v1.0, v2.0, etc.

permissions:
  contents: write # Required to create releases

jobs:
  build-and-release:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller pillow

      # --- BUILD STEPS ---
      
      - name: Build Windows
        if: matrix.os == 'windows-latest'
        run: pyinstaller --noconfirm --onefile --windowed --name "Vortex" --icon "icon.ico" --collect-all customtkinter main.py

      - name: Build Linux
        if: matrix.os == 'ubuntu-latest'
        run: pyinstaller --noconfirm --onefile --windowed --name "Vortex" --collect-all customtkinter main.py

      # --- ZIP STEPS (Pack into archives) ---
      
      - name: Zip Windows Build
        if: matrix.os == 'windows-latest'
        run: |
          cd dist
          powershell Compress-Archive -Path Vortex.exe -DestinationPath Vortex-Windows.zip

      - name: Zip Linux Build
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd dist
          zip -r Vortex-Linux.zip Vortex

      # --- RELEASE STEP ---
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}